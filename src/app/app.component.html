<div class="min-h-screen bg-gradient-to-r from-slate-900 to-slate-800 p-8 flex items-center justify-center">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-3xl bg-slate-800 p-8 rounded-3xl shadow-2xl text-slate-100 font-sans"
  >
    <h2 class="text-center text-3xl font-bold mb-8 text-sky-400">
      Angular JSON Forms
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Full Name -->
      <div>
        <label for="fullName" class="block font-medium mb-2">Full Name</label>
        <input
          id="fullName"
          formControlName="fullName"
          type="text"
          placeholder="John Doe"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <div *ngIf="form.get('fullName')?.touched && form.get('fullName')?.invalid"
          class="text-red-400 text-sm mt-1">
          Full name is required
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-medium mb-2">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="text-red-400 text-sm mt-1">
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block font-medium mb-2">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="********"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
          class="text-red-400 text-sm mt-1">
          <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">Minimum 6 characters</span>
        </div>
      </div>

      <!-- Country -->
      <div>
        <label for="country" class="block font-medium mb-2">Country</label>
        <select
          id="country"
          formControlName="country"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500"
        >
          <option value="" disabled>Select country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
        </select>
        <div *ngIf="form.get('country')?.touched && form.get('country')?.invalid"
          class="text-red-400 text-sm mt-1">
          Country is required
        </div>
      </div>
    </div>

    <!-- Gender -->
    <div class="mt-6">
      <label class="block font-medium mb-2">Gender</label>
      <div class="flex gap-6 text-slate-200">
        <label class="flex items-center gap-2">
          <input type="radio" formControlName="gender" value="Male" /> Male
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" formControlName="gender" value="Female" /> Female
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" formControlName="gender" value="Other" /> Other
        </label>
      </div>
      <div *ngIf="form.get('gender')?.touched && form.get('gender')?.invalid"
        class="text-red-400 text-sm mt-1">
        Please select your gender
      </div>
    </div>

    <!-- Terms -->
    <div class="flex items-center gap-3 mt-6">
      <input type="checkbox" formControlName="terms" class="accent-sky-500" />
      <label class="text-sm">I agree to the terms and conditions</label>
    </div>
    <div *ngIf="form.get('terms')?.touched && form.get('terms')?.invalid"
      class="text-red-400 text-sm mt-1">
      You must accept the terms
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full mt-8 bg-gradient-to-r from-sky-500 to-blue-500 text-white font-semibold py-3 rounded-xl shadow-lg hover:from-sky-600 hover:to-blue-600 transition-all duration-300"
    >
      Submit
    </button>
  </form>
</div>
